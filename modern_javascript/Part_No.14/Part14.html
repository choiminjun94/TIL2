<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No.7 전체 속성의 목록 가져오기</title>
</head>
<body>
    <p id="controls">
        <input type="button" value="click" onclick="doSomething()">
    </p>
    <script>
        let para = document.getElementById("controls")
        let list = para.firstElementChild.attributes;
        for(let i=0; i<list.length; i++)
        {
            console.log(list[i].name +": " +list[i].value);
        }
    </script>
</body>
</html>
