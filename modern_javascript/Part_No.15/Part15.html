 <!-- 기본 동작 취소하기 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>기본 동작 취소하기</title>
     <script>
         window.onload = function(){
             let anchor = document.getElementById("clien")
             anchor.addEventListener("click", function(e){
                 if(!confirm("페이지를 이동하시겠습니까?")) e.preventDefault();
             }, false)
         }
     </script>
 </head>
 <body>
     <a id = "clien" href="https://www.clien.net/service/">클리앙</a>
 </body>
 </html>
